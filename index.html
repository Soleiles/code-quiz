<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <!-- ****** View Highscore Button and Timer ****** -->
    <header>
        <button id="view-highscore">View Highscores</button>
        <span id="time-left">Time: 60</span>
    </header>
    <main>
    <div id="question-boxes">
    <!-- ****** Pre-Quiz Section ****** -->
        <section id="pre-quiz">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p>Welcome to this JavaScipt Coding Quiz! You will have 60 seconds to answer 5 questions related to JavaScript. Wrong answers will deduct 15 seconds from your time. Good luck!</p>
            <button id="start-btn" data-state="stopped">Start Quiz</button>
        </section>
    <!-- ****** Quiz Questions and Multiple Choice ****** -->
        <section id="quiz-questions">
            <p id="question"></p>
            <article id="inputs">
                <input type="radio" name="answer" value="1" id="answer1"><label for="answer1" id="label1"></label><br>
	            <input type="radio" name="answer" value="2" id="answer2"><label for="answer2" id="label2"></label><br>
	            <input type="radio" name="answer" value="3" id="answer3"><label for="answer3" id="label3"></label><br>
                <input type="radio" name="answer" value="4" id="answer4"><label for="answer4" id="label4"></label><br>
                <button onclick="checkAnswer()">Submit Answer</button>
            </article>
            <p id="result"></p>
    <!-- ****** Results Screen ****** -->
            <form id="initials">
                <label>Save your highscore!</label><br>
                <input type="text" id="name" name="initials" placeholder="Initials here"><br>
                <button id="submit" onClick="window.location.reload()">Submit</button>
            </form>
        </section>
        <section id="scoreboard">
            <h1 class="title">Scoreboard</h1>
            <ul>
                <li class="scores"></li>
                <li class="scores"></li>
                <li class="scores"></li>
                <li class="scores"></li>
                <li class="scores"></li>
            </ul>
        </section>
    </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
