<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <!-- ****** View Highscore Button and Timer ****** -->
    <header>
        <button id="view-highscore">View Highscores</button>
        <span id="time-left">Time: 90</span>
    </header>
    <main>
    <!-- ****** Pre-Quiz Section ****** -->
        <section id="pre-quiz">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p>Welcome to this JavaScipt Coding Quiz! You will have 60 seconds to answer 5 questions related to JavaScript. Wrong answers will deduct 12 seconds from your time. Your score is determined by the time left remaining. Good luck!</p>
            <button id="start-btn" data-state="stopped">Start Quiz</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
